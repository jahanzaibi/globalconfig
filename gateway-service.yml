server:
    port: 9090
    
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: sso-service
          uri: lb://SSO-SERVICE
          predicates:
            - Path=/sso/**
          filters:
            - StripPrefix=1
        - id: tenant-service
          uri: lb://TENANT-SERVICE
          predicates:
            - Path=/tenant/**
          filters:
            - StripPrefix=1
        - id: lane-service
          uri: lb://LANE-SERVICE
          predicates:
            - Path=/lane/**
          filters:
            - StripPrefix=1
        - id: docs-service
          uri: lb://DOCS-SERVICE
          predicates:
            - Path=/docs/**
          filters:
            - StripPrefix=1
        - id: eventlog-service
          uri: lb://EVENTLOG-SERVICE
          predicates:
            - Path=/eventlogs/**
          filters:
            - StripPrefix=1 
        - id: imaging-service
          uri: lb://IMAGING-SERVICE
          predicates:
            - Path=/images/**
          filters:
            - StripPrefix=1 
        - id: reporting-service
          uri: lb://REPORTING-SERVICE
          predicates:
            - Path=/reports/**
          filters:
            - StripPrefix=1
        
management:
  endpoints:
    web:
      exposure:
        include: "*"

   

