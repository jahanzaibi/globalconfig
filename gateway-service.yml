server:
    port: 9090
    
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      discovery:
        locator:
          enabled: true
      routes:
        - id: sso-service
          uri: lb://SSO-SERVICE
          predicates:
            - Path=/sso/**
          filters:
            - StripPrefix=1
        - id: tenant-service
          uri: lb://TENANT-SERVICE
          predicates:
            - Path=/tenant/**
          filters:
            - StripPrefix=1
        - id: lane-service
          uri: lb://LANE-SERVICE
          predicates:
            - Path=/lane/**
          filters:
            - StripPrefix=1
        - id: docs-service
          uri: lb://DOCS-SERVICE
          predicates:
            - Path=/docs/**
          filters:
            - StripPrefix=1
        
management:
  endpoints:
    web:
      exposure:
        include: "*"

   

