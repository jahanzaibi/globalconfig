server:
    port: 9999
cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: sso-service
          uri: lb://sso-service
          predicates:
          - Path=/sso/**
eureka:
    instance:
        hostname: localhost
        leaseRenewalIntervalInSeconds: 1
        leaseExpirationDurationInSeconds: 2

    client:
        register-with-eureka: true
        fetch-registry: true
        serviceUrl:
            defaultZone: ${EUREKA_URL:http://localhost:9761/eureka/}
