server:
  port: 9089
  
springdoc:
  packagesToScan: com.optiya

openapi:
    title: Optiya
    version: 1.0
    description: Optiya Api Documentation

eureka:
  instance:
      hostname: localhost
      leaseRenewalIntervalInSeconds: 1
      leaseExpirationDurationInSeconds: 1
  client:
      register-with-eureka: true
      fetch-registry: true
      serviceUrl:
          defaultZone: ${EUREKA_URL:http://localhost:9761/eureka/}
      
      
  
  
